<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .s * {
            display: block;
            border: 3px solid green;
            color: green;
            padding: 6px;
            margin: 18px;
        }

        .btn {
            display: inline-block;
            cursor: pointer;
        }

        #reset {
            display: block;
        }

        #box{
            border: none !important;
            color: black !important;
            text-decoration: underline !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // $("h2").nextAll().css({"color": "blue", "border": "3px solid blue" });
            $("#btn1").click(function () {
                $("h2").siblings().css({ "color": "blue", "border": "3px solid blue" });
            });
            $("#btn2").click(function () {
                $("h2").next().css({ "color": "blue", "border": "3px solid blue" });
                $("h3").next().css({ "color": "blue", "border": "3px solid blue" });
            });
            $("#btn3").click(function () {
                $("h2").nextAll().css({ "color": "blue", "border": "3px solid blue" });
            });
            $("#btn4").click(function () {
                $("h1").nextUntil("h5").css({ "color": "blue", "border": "3px solid blue" });
            });
            $("#btn5").click(function () {
                $("h5").prev().css({ "color": "blue", "border": "3px solid blue" });
            });
            $("#btn6").click(function () {
                $("h5").prevAll().css({ "color": "blue", "border": "3px solid blue" });
            });
            $("#btn7").click(function () {
                $("h5").prevUntil("span").css({ "color": "blue", "border": "3px solid blue" });
            });
            $("#btn8").click(function () {
                $("h2").siblings().css({"color": "blue", "border": "3px solid blue"});
            });
            $("#btn9").click(function () {
                $("div").first().css("background-color", "lightgreen");
            });
            $("#reset").click(function () {
                $(".s *").css({
                    "display": "block",
                    "border": "3px solid green",
                    "color": "green",
                    "padding": "6px",
                    "margin": "18px"
                });
                $(".btn").css({
                    "display": "inline-block",
                    "cursor": "pointer"
                })
            });
        });
    </script>
</head>

<body class="s">
    <div>
        <p>P</p>
        <span>span</span>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <h7>h7</h7>
    </div>
    <button class="btn" id="reset">Reset</button>
    <div>
        <h2 id="box">Siblings</h2>
        <button class="btn" id="btn1">siblings</button>
        <button class="btn" id="btn2">next</button>
        <button class="btn" id="btn3">nextAll</button>
        <button class="btn" id="btn4">nextUntil</button>
        <button class="btn" id="btn5">prev</button>
        <button class="btn" id="btn6">prevAll</button>
        <button class="btn" id="btn7">prevUntil</button>
    </div>
    
</body>

</html>
