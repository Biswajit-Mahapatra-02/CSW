<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="yeet.com" method="GET">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Type Your Name" name="name">
            </div>
            <div class="form-group">
                <label for="regno">Registration Number</label>
                <input type="number" class="form-control" id="regno" placeholder="Type Your Registration Number"
                    name="regno">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Type Your Address" name="address">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Type Your Email Address" name="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type Your Password"
                    name="password">
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>
