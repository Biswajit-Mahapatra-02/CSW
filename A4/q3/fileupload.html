<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A4Q3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Bootstrap4 file upload with default option</h1>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">
            File Upload
          </span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" />
          <label class="custom-file-label" for="inputGroupFile01">
            Choose file
          </label>
        </div>
      </div>
      <br />
    </div>
    <div class="container">
      <button type="submit" form="form1" class="btn btn-primary text-center mb-3" value="Submit">Upload</button>
    </div>
    <div class="container" id="progress" style="visibility: hidden">
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 50%">
          Uploading...
        </div>
      </div>
    </div>
    <br />
    <script>
      $(document).ready(function () {
        $("#inputGroupFile01").on("change", function () {
          //get the file name
          var fileName = $(this).val();
          //replace the "Choose a file" label
          console.log(fileName);
          $(this).next(".custom-file-label").html(fileName);
        });

        $(".btn").click(function(){
          $("#progress").css({"visibility":"visible"});
        })
      });
    </script>
  </body>
</html>
