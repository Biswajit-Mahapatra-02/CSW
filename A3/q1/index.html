<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A3Q1</title>
  </head>
  <body>
    <div id="selected">
      <p>Red</p>
      <p>White</p>
      <p>Green</p>
      <p>Black</p>
      <p>Blue</p>
      <p>Orange</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        var count = $("#selected p").length;
        document.writeln("The number of p elements in the parent div element with id &ldquo;selected&rdquo; is: "+count);
    </script>
  </body>
</html>
