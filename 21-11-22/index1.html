<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $(".info").click(function () {
                alert("Font color = " + $("#p1").css("color"));
                alert("Font color = " + $("#p2").css("color"));
                alert("Font color = " + $("#p3").css("color"));
            });
            $(".cc").click(function () {
                $("#p1").css("color", "#7c02d4");
				$("#p1").css("font-size", "70px");
                $("#p2").css("color", "#070ca3");
				$("#p2").css("font-size", "70px");
                $("#p3").css("color", "#44d402");
				$("#p3").css("font-size", "70px");
            });
        });
    </script>
</head>

<body>
    <h2>This is a heading</h2>
    <p id="p1" >This is the first paragraph.</p>
    <p id="p2" >This is the second paragraph.</p>
    <p id="p3" >This is the third paragraph.</p>
    <button class="info">Show the font color of each paragraph</button>
    <button class="cc">Change color</button>
</body>

</html>
