<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,200;1,500&family=MuseoModerno:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>

<body>
    <h1>Results</h1>
    <table class="result-table">
        <thead>
            <tr>
                <th colspan="3">Student report</th>
            </tr>
            <tr>
                <td>Student</td>
                <td>Course Name</td>
                <td>Total Marks</td>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Merry</td>
                <td>Introduction to Computer Vision</td>
                <td>95</td>
            </tr>
            </tr>
            <tr>
                <td>Jim</td>
                <td>Distributed Computing</td>
                <td>63</td>
            </tr>
            <tr>
                <td>Morrison</td>
                <td>System and Software Security</td>
                <td>74</td>
            </tr>
    </table>
    <form action="">
        <span>Enter name: </span>
        <input type="text" placeholder="Name"> <br>
        <span>Enter Course Name: </span>
        <input type="text" placeholder="Course Name"> <br>
        <span>Marks: </span>
        <input type="text" placeholder="Marks"> <br>

        <button class="form-sub">Submit</button>
    </form>
</tbody>
</body>

</html>
