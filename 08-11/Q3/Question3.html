<!DOCTYPE html>
<html lang="en">
<head>

<body class="h-screen overflow-hidden flex justify-center items-center">
    <main class="flex flex-col justify-center items-center gap-x-4 m-10 p-10 w-[800px] bg-red-400 rounded-2xl">
        <div class="border-4 rounded-xl border-black flex flex-col justify-center items-center text-center">
            <form action="mailto:example@mail.com" class="p-4 flex-col flex items-center">
                <input type="text" placeholder="Name" class="p-2 outline-none m-2 rounded-full text-center bg-blue-100 font-bold">
                <div class="border-4 rounded-xl border-black p-4">
                    <input type="text" placeholder="Age"
                        class="p-2 outline-none m-2 rounded-full text-center bg-blue-100 font-bold">
                    <div class="border-4 rounded-xl border-black p-4">
                        <input type="text" placeholder="Date"
                            class="p-2 outline-none m-2 rounded-full text-center bg-blue-100 font-bold">
                        <div class="border-4 rounded-xl border-black p-4">
                            <input type="text" placeholder="Description"
                                class="p-2 outline-none m-2 rounded-full text-center bg-blue-100 font-bold">
                        </div>
                    </div>
                </div>
                <div class="bg-blue-400 border-2 m-4 rounded-xl w-20 font-bold p-2">
                    <button type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
