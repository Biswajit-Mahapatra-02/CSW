<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scrumptious</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><ins>Scr•ump•ti•ous</ins></h1>
    <ol>
      <li>(of food) extremely tasty; delicious.</li>
      <li>(of a person) very attractive.</li>
    </ol>
    <h3>Use:</h3>
    <ul>
      <li>
        a <strong><em>scrumptious</em></strong> chocolate tart
      </li>
      <li>
        he is simply the most <strong><em>scrumptious</em></strong> thing on two
        legs
      </li>
    </ul>
    <table>
      <thead>
        <tr>
          <td>Synonymns</td>
          <td>Antonymns</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Delicious</td>
          <td>Inedible</td>
        </tr>
        <tr>
          <td>Gorgeous</td>
          <td>Unpalatable</td>
        </tr>
        <tr>
          <td>Good</td>
          <td>Untasty</td>
        </tr>
        <tr>
          <td>Rich</td>
          <td>Disgusting</td>
        </tr>
      </tbody>
    </table>
    <button type="button" onclick="javascript:window.close()">
      <a href="index.html">Go back</a>
    </button>
  </body>
</html>
